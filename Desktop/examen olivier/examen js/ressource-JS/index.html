<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Tirage de tarots</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>JavaScript - Tirage de tarot</h1>
		</header>
		<main>
			<h2>Mode d'emploi</h2>
			<p>Vous devez effectuer 2 tirages aléatoires de cartes parmi les 22 arcanes majeurs du tarot, sachant qu'une même carte ne peut pas sortir 2 fois.</p>
			<p>Affichez les cartes tirées ci-dessous.</p>
			<div class="tirages">
				<img id="tirage1" src="img/card.png" alt="tirage1">
				<img id="tirage2" src="img/card.png" alt="tirage2">
			</div>
			<button id="btnLancer">Tirage</button>
		</main>
	</div>
	<script src="main.js"></script>
</body>
</html>
